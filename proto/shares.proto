syntax = "proto3";

package shares;

service SharesService {
    rpc searchCompany (GetCompanyRequest) returns (GetCompanyResponse) {}
    rpc getShare (GetShareRequest) returns (GetShareResponse) {}
}

//Get Share
message Share {
    string id = 1;
    string name = 2;
    string exchange = 3;
    int32 currentPrice = 4;
    int32 quantity = 5;
}

//Get Company
message Company {
    string name = 1;
    string industry = 2;
}
  

message GetShareRequest {
    string userId = 1;
    string name = 2;
}
  
  message GetShareResponse {
    int32 status = 1;
    Share shares = 2;
    repeated string error = 3;
    
}

message GetCompanyRequest {
}

message GetCompanyResponse {
    int32 status = 1;
    Company companies = 2;
    repeated string error = 3;
}