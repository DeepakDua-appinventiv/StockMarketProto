syntax = "proto3";

package shares;

service SharesService {
    rpc getShare (GetShareRequest) returns (GetShareResponse) {}
}

//Get Share
message Share {
    string id = 1;
    string name = 2;
    string user = 3;
    string exchange = 4;
    int32 currentPrice = 5;
    int32 quantity = 6;
}
  

message GetShareRequest {
    string userId = 1;
    string name = 2;
}
  
  message GetShareResponse {
    int32 status = 1;
    Share shares = 2;
    repeated string error = 3;
    
}